<!-- Skrypt pozwalajacy działac workerowi -->
<script>
var w;

function startWorker() {
    if(typeof(Worker) !== "undefined") {
        if(typeof(w) == "undefined") {
            w = new Worker("demo_workers.js"); <!-- stworzenie nowego workera poz zmienną w orad odesłanie do pliku javascript gdzie jest odliczanie -->
    <!--    }
        w.onmessage = function(event) {
            document.getElementById("result").innerHTML = event.data;
        };
    } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Workers...";<!-- wyświetlenie komunikatu, jeśli worker nie jest obsługiwany przez nasza przeglądarke -->
    }
}

function stopWorker() { <!-- funkcja zatrzymująca działanie workera -->
    w.terminate();
    w = undefined;
}
}


function startWorker() {
    if(typeof(Worker) !== "undefined") {
        if(typeof(w) == "undefined") {
            w = new Worker("demo_workers_color.js"); <!-- stworzenie nowego workera poz zmienną w orad odesłanie do pliku javascript gdzie jest odliczanie -->
        }
        w.onmessage = function(event) {
            document.getElementById("testowy").style.color = event.data;
        };
    } else {
        document.getElementById("testowy").innerHTML = "Sorry, your browser does not support Web Workers...";<!-- wyświetlenie komunikatu, jeśli worker nie jest obsługiwany przez nasza przeglądarke -->
    }
}

function stopWorker() { <!-- funkcja zatrzymująca działanie workera -->
    w.terminate();
    w = undefined;
}

</script>
